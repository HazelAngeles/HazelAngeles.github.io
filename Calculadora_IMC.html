<html>
<head>
	<meta charset = "utf-8">
    <meta name = "viewport" content ="with=device-width, initial scale =1">
	<title>Calculadora de Indice de Masa Corporal</title>
	<link type="text/css" rel="stylesheet" href="formato.css">
</head>
<body>
	<div>
<h1>Calculadora de IMC </h1>
<h2>Indice de Masa Corporal</h2>
<div>
<p>Ingrese peso (kg): <input type="text" id="kg" placeholder="Ej. 55 "></p>
<p>Ingrese Altura (m): <input type="text" id="m" placeholder="Ej. 1.6 "></p>
<button id="calc">Calcular</button>
<p>IMC: <span id="imc"></span></p>
<p>Estado: <span id="estado"></span></p>
</div>

<script type="text/javascript">
	calc = document.getElementById("calc");
	kg = document.getElementById("kg");
	m = document.getElementById("m");
	imc = document.getElementById("imc");
	estado = document.getElementById("estado");

	calc.onclick = function(){
		if(kg.value!="" && m.value!=""){
			if(kg.value < 10 || kg.value > 180){
				alert("Ingresa un peso válido")
			}
			if(m.value < 1 || m.value > 2.7){
				alert("Ingresa una altura valida")
			}
			imcx = (kg.value / (m.value* m.value));
			imc.innerHTML = imcx
			console.log(imcx);

			if(imcx<=18.5){ 
				estado.innerHTML = "Peso bajo"; 
			}
			else if(imcx>=18.6 && imcx<=24.9){ 
				estado.innerHTML = "Peso saludable"; 
			}
			else if(imcx>=25 && imcx<=29.9){ 
				estado.innerHTML = "Sobrepeso"; 
			}
			else if(imcx>=30 && imcx <= 34.9){ 
				estado.innerHTML = "Obesidad grado 1"; 
			}
			else if(imcx>=35 && imcx <= 39.9){ 
				estado.innerHTML = "Obesidad grado 2"; 
			}
			else if(imcx>=40){ 
				estado.innerHTML = "Obesidad mórbida"; 
			}

		}else{
			alert("Ingresa peso y altura.")
		}
		

	};
</script>

</div>
</body>
</html>
